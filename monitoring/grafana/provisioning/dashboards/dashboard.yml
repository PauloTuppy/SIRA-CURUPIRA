# Grafana dashboard provisioning configuration for SIRA

apiVersion: 1

providers:
  - name: 'SIRA Dashboards'
    orgId: 1
    folder: 'SIRA'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
