<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="30" fill="#10b981" opacity="0.3"/>
  <circle cx="700" cy="320" r="40" fill="#06d6a0" opacity="0.2"/>
  <circle cx="650" cy="100" r="25" fill="#ffffff" opacity="0.1"/>
  
  <!-- Tree/Forest silhouette -->
  <path d="M50 350 Q80 320 100 350 Q120 310 140 350 Q160 320 180 350 Q200 300 220 350 Q240 320 260 350" 
        stroke="#10b981" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Main Title -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    SIRA
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        text-anchor="middle" fill="#e0f2fe" opacity="0.9">
    Sistema Inteligente de Recuperação Ambiental
  </text>
  
  <!-- Description -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">
    Plataforma completa para análise e recuperação de ecossistemas brasileiros
  </text>
  
  <!-- Tech stack -->
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        text-anchor="middle" fill="#a7f3d0" opacity="0.7">
    Python • TypeScript • React • FastAPI • OLLAMA • Docker • Google Cloud
  </text>
  
  <!-- AI/Tech icons representation -->
  <g transform="translate(550, 280)">
    <!-- Brain/AI icon -->
    <circle cx="0" cy="0" r="15" fill="#06d6a0" opacity="0.6"/>
    <path d="M-8,-5 Q0,-12 8,-5 Q8,5 0,12 Q-8,5 -8,-5" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(600, 280)">
    <!-- Leaf/Nature icon -->
    <path d="M0,-10 Q10,-5 8,5 Q0,10 -8,5 Q-10,-5 0,-10" fill="#10b981" opacity="0.7"/>
    <path d="M0,-10 L0,10" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <g transform="translate(650, 280)">
    <!-- Data/Analytics icon -->
    <rect x="-8" y="-8" width="16" height="16" fill="#0891b2" opacity="0.6" rx="2"/>
    <rect x="-6" y="-2" width="4" height="8" fill="#ffffff" opacity="0.8"/>
    <rect x="-1" y="-6" width="4" height="12" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="-4" width="4" height="10" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- GitHub info -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.6">
    github.com/PauloTuppy/SIRA-CURUPIRA
  </text>
  
  <!-- Version badge -->
  <rect x="680" y="20" width="100" height="25" fill="#059669" rx="12"/>
  <text x="730" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">
    v1.0.0
  </text>
</svg>
