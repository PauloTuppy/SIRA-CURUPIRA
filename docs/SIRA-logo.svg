<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Stylized tree/leaf design -->
  <g transform="translate(100, 100)">
    <!-- Main trunk -->
    <rect x="-3" y="20" width="6" height="40" fill="#8b5cf6" rx="3"/>
    
    <!-- Leaves/branches -->
    <ellipse cx="-25" cy="0" rx="20" ry="15" fill="#10b981" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="25" cy="0" rx="20" ry="15" fill="#059669" opacity="0.9" transform="rotate(30)"/>
    <ellipse cx="0" cy="-25" rx="25" ry="18" fill="#06d6a0" opacity="0.9"/>
    
    <!-- Central leaf -->
    <ellipse cx="0" cy="-10" rx="15" ry="12" fill="#ffffff" opacity="0.8"/>
    
    <!-- Tech circuit pattern overlay -->
    <g opacity="0.4">
      <circle cx="-15" cy="-15" r="2" fill="#ffffff"/>
      <circle cx="15" cy="-15" r="2" fill="#ffffff"/>
      <circle cx="0" cy="15" r="2" fill="#ffffff"/>
      <path d="M-15,-15 L0,-15 L15,-15" stroke="#ffffff" stroke-width="1"/>
      <path d="M0,-15 L0,15" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- SIRA text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#047857">
    SIRA
  </text>
</svg>
